{% extends 'base.html' %}

{% block content %}

<ul class="list-group">
    {% for category in category_list %}
    <li
            class="list-group-item d-flex justify-content-between align-items-center"
            data-toggle="tooltip"
            data-placement="left"
            title="{{category.slug}}"
    >
        {{category.label}}
        <span class="badge badge-primary badge-pill">{{category.post_set.count}} posts</span>
    </li>
    {% endfor %}
</ul>

{% endblock %}
